{% extends "base.html" %}
{% block title %}Register - Takwimu+{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light py-4">
    <div class="card shadow" style="max-width: 500px; width: 100%;">
        <div class="card-header text-center bg-success text-white py-4">
            <h3><i class="bi bi-graph-up-arrow"></i> Takwimu+</h3>
            <p class="mb-0">Start your 30-day free trial</p>
        </div>
        <div class="card-body p-4">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="last_name" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Business Name</label>
                    <input type="text" name="business_name" class="form-control" placeholder="e.g., Mama Lishe Duka" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" name="phone" class="form-control" placeholder="+255 7XX XXX XXX">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" minlength="6" required>
                    <small class="text-muted">At least 6 characters</small>
                </div>
                <div class="mb-4">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-success w-100 btn-lg mb-3">
                    <i class="bi bi-rocket"></i> Start Free Trial
                </button>
            </form>
            <p class="text-center text-muted mb-0">
                Already have an account? <a href="{{ url_for('auth.login') }}" class="text-success">Login here</a>
            </p>
        </div>
        <div class="card-footer text-center text-muted py-3">
            <small>No credit card required. Cancel anytime.</small>
        </div>
    </div>
</div>
{% endblock %}
